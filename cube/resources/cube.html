     <script src="js/jquery.min.js"></script>
     <script type="text/javascript">
          $(document).ready(function(){
            goto(null,-711241968);
            //showFirst();
          });

         function showFirst(){
           $('.row-fluid').first().removeClass('hidden');
         }
         function goto(el,id){
          var newel = $('#' + id);
          if( newel.length > 0 ){
           if( el ){
             $(el).parents('.row-fluid').addClass('hidden');
           }else{
             $('.row-fluid').addClass('hidden');
          }
          newel.removeClass('hidden');
          }else{
            alert("Facet " + id + " not found.");
          }
         }
     </script>
